<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Type Page</title>
    <link rel="stylesheet" href="/styles/parceltype.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a46f2a3e7.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="topnav">
      <p>Parcels App</p>
      <button type="button" id="logout" class="tooltip">
        Admin
        <span class="tooltiptext">Logout</span>
      </button>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="/view/home.html" id="firstsidenav">หน้าหลัก</a>
      <button type="button" class="dropdown-btn">องค์กร</button>
      <div class="dropdown-container">
        <a href="/view/organization.html">&nbsp; หน่วยงาน</a>
        <a href="/view/department.html">&nbsp; ฝ่าย</a>
        <a href="/view/equipmenttype.html" class="active"
          >&nbsp; พัสดุ-ประเภทครุภัณฑ์</a
        >
        <a href="/view/parceltype.html">&nbsp; พัสดุ-ประเภทวัสดุ</a>
      </div>
      <a href="/view/parcel.html">การบันทึกพัสดุ</a>
      <a href="/view/parcelreport.html" id="lastsidenav">พิมพ์รายงานครุภัณฑ์</a>
    </div>

    <div class="main">
      <nav>
        <button id="parceltypemodalform" type="button">
          เพิ่มประเภทคุรุภัณฑ์
        </button>
        <label for="">รายการประเภทคุรุภัณฑ์</label>
      </nav>

      <div id="modalcontainer" class="modalcontainer">
        <div id="modal-content" class="card">
          <form class="addparceltypeform" autocomplete="off">
            <nav>
              <label href="#">เพิ่มข้อมูล</label>
              <button id="closemodal" type="button">X</button>
            </nav>

            <table class="modaltable">
              <tr>
                <td>
                  <label for="parceltypename">ชื่อหรือชนิดคุรุภัณฑ์</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="parceltypename"
                    id="parceltypename"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="equipmentkind">ประเภทคุรุภัณฑ์</label></td>
                <td>
                  <input
                    type="text"
                    name="equipmentkind"
                    id="equipmentkind"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="parceltyperemark">หมายเหตุ</label></td>
                <td>
                  <input
                    type="text"
                    name="parceltyperemark"
                    id="parceltyperemark"
                    autocomplete="off"
                  />
                </td>
              </tr>
            </table>
            <nav>
              <button type="submit" id="saveparceltype">บันทึก</button>
              <button type="button" id="resetparceltype">ล้างข้อมูล</button>
            </nav>
          </form>
        </div>
      </div>

      <table class="parcelTypeTable">
        <thead>
          <th>No.</th>
          <th>Actions</th>
          <th>ชื่อประเภทคุรุภัณฑ์</th>
          <th>ประเภทคุรุภัณฑ์</th>
          <th>หมายเหตุ</th>
        </thead>
        <tbody id="table-body" class="table-body"></tbody>
      </table>
    </div>

    <span id="versionnumber">parcels app v.3.17102566</span>

    <script src="/scripts/parceltype.js"></script>
    <script src="/scripts/home.js"></script>
  </body>
</html>
